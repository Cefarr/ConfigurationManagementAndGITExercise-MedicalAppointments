<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        
        <h:form id="registro_citas">
            <p:dataTable var="paciente" value="#{}">
                <p:column headerText="id">
                    <h:outputText value="#{}"/>
                </p:column>
                
                <p:column headerText="Tipo de id">
                    <h:outputText value="#{}"/>
                </p:column>
                
                <p:column headerText="Nombre">
                    <h:outputText value="#{}"/>
                </p:column>
                
                <p:column headerText="Fecha de nacimiento">
                    <h:outputText value="#{}"/>
                </p:column>
                
                <p:column headerText="EPS">
                    <h:outputText value="#{}"/>
                </p:column>
                
                <p:column >
                    <h:commandButton value="Registrar cita"/>
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton update="registro_pacientes" value="Registrar Paciente" type="button" onclick="PF('dlgRegistroPaciente').show()"/>
                </f:facet>
                
                
            </p:dataTable>
            
        </h:form>

    </h:body>

</html>
