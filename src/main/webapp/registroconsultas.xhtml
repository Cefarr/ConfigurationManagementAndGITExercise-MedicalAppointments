
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        
        <h:form id="registro_citas">
            <p:dataTable var="pacientxeselecionado" value="#{HistorialPacientes.consultaspacSeleccionado}">
                <f:facet name="header">
                    Paciente Consultado
                </f:facet>                 
                <p:column headerText="#Costo ">
                    <h:outputText value="#{pacientxeselecionado.costo}"/>
                </p:column>
                <p:column headerText="Resumen">
                    <h:outputText value="#{pacientxeselecionado.resumen}"/>
                </p:column>
                        
            </p:dataTable>                     
        </h:form>

    </h:body>

</html>
